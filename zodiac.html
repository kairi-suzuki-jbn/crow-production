    <body>
        <h1>あなたの星座を調べます。</h1>
            <div>
                <p>お名前を入力してください</p>
                <form name="name">
                    <input type="text" id="name">
                </form>
            </div>
            <div>
                <p>生まれた月と日を入力してください</p>
                <form name="month">
                    <select id="birthday-month">
                    </select>
                </form>
            
                <form name="day">
                    <select id="birthday-day">
                    </select>
                </form>
            </div>
            <div id ="send">
                    <button type="button" value="調べる">調べる</button>
            </div>
        <script src="js/zodiac.js"></script>
    </body>
